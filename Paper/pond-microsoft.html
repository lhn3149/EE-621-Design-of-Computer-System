  <span class="Z3988" title="url_ver=Z39.88-2004&amp;ctx_ver=Z39.88-2004&amp;rfr_id=info%3Asid%2Fzotero.org%3A2&amp;rft_id=info%3Adoi%2F10.48550%2FarXiv.2203.00241&amp;rft_val_fmt=info%3Aofi%2Ffmt%3Akev%3Amtx%3Adc&amp;rft.type=preprint&amp;rft.title=Pond%3A%20CXL-Based%20Memory%20Pooling%20Systems%20for%20Cloud%20Platforms&amp;rft.description=Public%20cloud%20providers%20seek%20to%20meet%20stringent%20performance%20requirements%20and%20low%20hardware%20cost.%20A%20key%20driver%20of%20performance%20and%20cost%20is%20main%20memory.%20Memory%20pooling%20promises%20to%20improve%20DRAM%20utilization%20and%20thereby%20reduce%20costs.%20However%2C%20pooling%20is%20challenging%20under%20cloud%20performance%20requirements.%20This%20paper%20proposes%20Pond%2C%20the%20first%20memory%20pooling%20system%20that%20both%20meets%20cloud%20performance%20goals%20and%20significantly%20reduces%20DRAM%20cost.%20Pond%20builds%20on%20the%20Compute%20Express%20Link%20(CXL)%20standard%20for%20load%2Fstore%20access%20to%20pool%20memory%20and%20two%20key%20insights.%20First%2C%20our%20analysis%20of%20cloud%20production%20traces%20shows%20that%20pooling%20across%208-16%20sockets%20is%20enough%20to%20achieve%20most%20of%20the%20benefits.%20This%20enables%20a%20small-pool%20design%20with%20low%20access%20latency.%20Second%2C%20it%20is%20possible%20to%20create%20machine%20learning%20models%20that%20can%20accurately%20predict%20how%20much%20local%20and%20pool%20memory%20to%20allocate%20to%20a%20virtual%20machine%20(VM)%20to%20resemble%20same-NUMA-node%20memory%20performance.%20Our%20evaluation%20with%20158%20workloads%20shows%20that%20Pond%20reduces%20DRAM%20costs%20by%207%25%20with%20performance%20within%201-5%25%20of%20same-NUMA-node%20VM%20allocations.&amp;rft.identifier=urn%3Adoi%3A10.48550%2FarXiv.2203.00241&amp;rft.aufirst=Huaicheng&amp;rft.aulast=Li&amp;rft.au=Huaicheng%20Li&amp;rft.au=Daniel%20S.%20Berger&amp;rft.au=Stanko%20Novakovic&amp;rft.au=Lisa%20Hsu&amp;rft.au=Dan%20Ernst&amp;rft.au=
